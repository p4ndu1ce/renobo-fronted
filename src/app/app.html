<div class="min-h-screen bg-slate-50 p-4 md:p-8">
  <div class="max-w-5xl mx-auto">

    <header class="mb-10 text-center">
      <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight mb-4">
        Renobo <span class="text-blue-600">Calculadora</span>
      </h1>
      <div class="mb-6">
        <input type="text" [value]="searchTerm()" (input)="searchTerm.set($any($event.target).value)"
          placeholder="Buscar servicios..."
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent" />
      </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (item of filteredServices(); track item.id) {
      <div
        class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md hover:-translate-y-1 transition-all duration-300">
        <div class="flex justify-between items-start mb-4">
          <span class="px-3 py-1 bg-blue-50 text-blue-600 text-xs font-bold rounded-full uppercase">
            {{ item.category }}
          </span>
          <span class="text-slate-400 text-sm font-medium">{{ item.unit }}</span>
        </div>

        <h3 class="text-xl font-bold text-slate-800 mb-2 leading-tight">
          {{ item.name }}
        </h3>

        <div class="mt-4 pt-4 border-t border-slate-50 flex items-baseline gap-1">
          <span class="text-2xl font-black text-blue-600">
            {{ item.price.value | currency: item.price.currency }}
          </span>
          <span class="text-slate-400 text-sm">referencial</span>
        </div>
      </div>
      } @empty {
      <div class="col-span-full text-center py-20">
        <p class="text-slate-400 text-lg">No encontramos nada que coincida con tu b√∫squeda üîç</p>
      </div>
      }
    </div>

  </div>
</div>
<router-outlet />
