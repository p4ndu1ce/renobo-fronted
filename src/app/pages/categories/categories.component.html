<div class="categories-page min-h-full bg-gradient-to-b from-orange-50 to-white pb-8">
  <!-- Título + volver (dentro del shell; mismo estilo que Figma) -->
  <header class="flex items-center gap-3 px-4 py-3 border-b border-orange-100/50 bg-white/80">
    <a routerLink="/home" class="p-2 -m-2 rounded-lg hover:bg-orange-100 text-slate-700 transition-colors" aria-label="Volver">
      <lucide-icon [name]="icons.ArrowLeft" class="w-6 h-6"></lucide-icon>
    </a>
    <h1 class="text-xl font-bold text-slate-900">Categorías de Servicios</h1>
  </header>

  <div class="p-4 space-y-4">
    @for (category of categories; track category.id) {
      <section class="rounded-xl border border-slate-200 bg-white shadow-sm overflow-hidden hover:shadow-lg transition-shadow">
        <div class="p-4">
          <div class="flex items-center gap-4 mb-3">
            <div [class]="category.bgColor + ' p-3 rounded-lg'">
              <lucide-icon [name]="category.icon" [class]="category.color" class="w-8 h-8"></lucide-icon>
            </div>
            <h2 class="font-bold text-lg text-slate-900 flex-1">{{ category.name }}</h2>
          </div>
          <ul class="space-y-0">
            @for (service of category.services; track service) {
              <li>
                <button
                  type="button"
                  (click)="goToRequest(category, service)"
                  class="w-full flex items-center justify-between p-2 hover:bg-gray-50 rounded-lg cursor-pointer text-left transition-colors active:bg-gray-100"
                >
                  <span class="text-sm text-slate-800">{{ service }}</span>
                  <lucide-icon [name]="icons.ChevronRight" class="w-4 h-4 text-gray-400 shrink-0"></lucide-icon>
                </button>
              </li>
            }
          </ul>
        </div>
      </section>
    }
  </div>
</div>
