<nav class="fixed bottom-6 left-6 right-6 max-w-lg mx-auto bg-[#FF5500]/95 backdrop-blur-lg border border-white/10 rounded-[2rem] shadow-2xl flex justify-around items-center px-4 z-50 safe-area-pb nav-height">
  <a
    routerLink="/home"
    routerLinkActive="nav-item-active"
    [routerLinkActiveOptions]="{ exact: true }"
    class="flex flex-col items-center gap-1 py-3 text-white/50 hover:text-white transition-colors min-w-[64px] [&.nav-item-active]:text-[#FF5500]"
  >
    <lucide-icon [name]="icons.House" class="w-6 h-6"></lucide-icon>
    <span class="text-[10px] font-bold">Inicio</span>
  </a>

  @if (userRole() === 'ENGINEER') {
    <a
      routerLink="/engineer"
      routerLinkActive="nav-item-active"
      class="flex flex-col items-center gap-1 py-3 text-white/50 hover:text-white transition-colors min-w-[64px] [&.nav-item-active]:text-[#FF5500]"
    >
      <lucide-icon [name]="icons.ClipboardList" class="w-6 h-6"></lucide-icon>
      <span class="text-[10px] font-bold">Obras</span>
    </a>
  } @else if (userRole() === 'SUPERVISOR') {
    <a
      routerLink="/admin"
      routerLinkActive="nav-item-active"
      class="flex flex-col items-center gap-1 py-3 text-white/50 hover:text-white transition-colors min-w-[64px] [&.nav-item-active]:text-[#FF5500]"
    >
      <lucide-icon [name]="icons.Settings" class="w-6 h-6"></lucide-icon>
      <span class="text-[10px] font-bold">Panel</span>
    </a>
  } @else {
    <a
      routerLink="/seguimiento"
      routerLinkActive="nav-item-active"
      class="flex flex-col items-center gap-1 py-3 text-white/50 hover:text-white transition-colors min-w-[64px] [&.nav-item-active]:text-[#FF5500]"
    >
      <lucide-icon [name]="icons.ClipboardList" class="w-6 h-6"></lucide-icon>
      <span class="text-[10px] font-bold">Obras</span>
    </a>
  }

  <a
    routerLink="/categories"
    routerLinkActive="nav-item-active"
    class="flex flex-col items-center gap-1 py-3 text-white/50 hover:text-white transition-colors min-w-[64px] [&.nav-item-active]:text-[#FF5500]"
  >
    <lucide-icon [name]="icons.Wrench" class="w-6 h-6"></lucide-icon>
    <span class="text-[10px] font-bold">Servicios</span>
  </a>

  <a
    routerLink="/profile"
    routerLinkActive="nav-item-active"
    class="flex flex-col items-center gap-1 py-3 text-white/50 hover:text-white transition-colors min-w-[64px] [&.nav-item-active]:text-[#FF5500]"
  >
    <lucide-icon [name]="icons.User" class="w-6 h-6"></lucide-icon>
    <span class="text-[10px] font-bold">Perfil</span>
  </a>
</nav>
