<div class="main-layout min-h-screen flex flex-col font-sans antialiased app-bg animate-page-in pb-24">
  <div class="max-w-lg mx-auto px-4 sm:px-6 w-full flex-shrink-0 pt-6 pb-4">
    <header class="flex justify-between items-start relative z-50">
      <div>
        <h1 class="text-xl font-black text-slate-900">Hola, {{ userName() }}</h1>
        <p class="text-slate-500 text-sm mt-0.5">Bienvenido de nuevo</p>
      </div>
      <div class="flex items-center gap-3">
        <button type="button" class="p-2 rounded-2xl bg-white border border-slate-200 shadow-sm text-slate-600 hover:bg-slate-50 transition-colors" aria-label="Notificaciones">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
        </button>
        <div class="relative">
          <button
            type="button"
            (click)="toggleProfileMenu()"
            class="p-2 rounded-2xl bg-white border border-slate-200 shadow-sm text-slate-600 hover:bg-slate-50 transition-colors"
            aria-label="Perfil"
            [attr.aria-expanded]="isProfileMenuOpen()"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
          </button>
          @if (isProfileMenuOpen()) {
            <div class="absolute right-0 top-full mt-1 min-w-[180px] rounded-2xl bg-white border border-slate-200 shadow-sm py-1">
              <button type="button" (click)="closeProfileMenu()" class="w-full px-4 py-2.5 text-left text-sm text-slate-700 hover:bg-slate-50 rounded-t-2xl">
                Mi Perfil
              </button>
              <button type="button" (click)="closeProfileMenu()" class="w-full px-4 py-2.5 text-left text-sm text-slate-700 hover:bg-slate-50">
                Configuración
              </button>
              <button type="button" (click)="logout()" class="w-full px-4 py-2.5 text-left text-sm text-rose-600 hover:bg-rose-50 font-medium rounded-b-2xl">
                Cerrar Sesión
              </button>
            </div>
          }
        </div>
      </div>
    </header>
  </div>

  @if (isProfileMenuOpen()) {
    <button type="button" (click)="closeProfileMenu()" class="fixed inset-0 z-30 cursor-default" aria-label="Cerrar menú"></button>
  }

  <main class="flex-1 min-h-0 overflow-y-auto">
    <router-outlet />
  </main>

  <app-bottom-navbar />
</div>
