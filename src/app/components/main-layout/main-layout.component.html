<div class="main-layout min-h-screen flex flex-col bg-background font-outfit pb-24">
  <!-- Header: estilos Figma (gradient, saludo, avatar blanco con inicial naranja) -->
  <header class="bg-[#FF5500] text-white p-4 shadow-lg shrink-0">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <button type="button" class="p-1 -m-1 cursor-pointer active:scale-95 transition-transform" aria-label="Menú">
          <lucide-icon [name]="icons.Menu" class="w-6 h-6"></lucide-icon>
        </button>
        <div>
          <h2 class="font-bold text-lg">Hola, {{ userName() }}</h2>
          <p class="text-sm opacity-90">Bienvenido de nuevo</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <a routerLink="/home" (click)="closeProfileMenu()" class="p-1 -m-1" aria-label="Notificaciones">
          <lucide-icon [name]="icons.Bell" class="w-6 h-6 cursor-pointer"></lucide-icon>
        </a>
        <div class="relative">
          <button
            type="button"
            (click)="toggleProfileMenu()"
            class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-[#FF5500] font-bold text-sm shadow-sm"
            aria-label="Perfil"
            [attr.aria-expanded]="isProfileMenuOpen()"
          >
            {{ userInitials() }}
          </button>
          @if (isProfileMenuOpen()) {
            <div class="absolute right-0 top-full mt-1 min-w-[180px] rounded-xl bg-white border border-slate-200 shadow-lg py-1 z-50 text-slate-800">
              <a routerLink="/profile" (click)="closeProfileMenu()" class="block w-full px-4 py-2.5 text-left text-sm hover:bg-slate-50 rounded-t-xl">
                Mi Perfil
              </a>
              <button type="button" (click)="closeProfileMenu()" class="w-full px-4 py-2.5 text-left text-sm hover:bg-slate-50">
                Configuración
              </button>
              <button type="button" (click)="logout()" class="w-full px-4 py-2.5 text-left text-sm text-rose-600 hover:bg-rose-50 font-medium rounded-b-xl">
                Cerrar Sesión
              </button>
            </div>
          }
        </div>
      </div>
    </div>
  </header>

  @if (isProfileMenuOpen()) {
    <button type="button" (click)="closeProfileMenu()" class="fixed inset-0 z-30 cursor-default" aria-label="Cerrar menú"></button>
  }

  <main class="flex-1 min-h-0 overflow-y-auto">
    <router-outlet />
  </main>

  <app-bottom-navbar />
</div>
