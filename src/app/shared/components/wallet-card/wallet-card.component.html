<div class="wallet-card rounded-2xl bg-slate-900 p-6 text-white shadow-xl">
  <div class="flex items-start justify-between gap-3 mb-4">
    <p class="text-slate-300 text-sm font-medium">{{ subtitle() }}</p>
    @if (badge()) {
      <span class="shrink-0 px-2.5 py-1 rounded-full text-xs font-bold bg-emerald-500/20 text-emerald-300 border border-emerald-400/30">
        {{ badge() }}
      </span>
    }
  </div>
  <p class="text-3xl font-bold text-white tabular-nums tracking-tight">
    {{ balance() | currency:(currency() || 'USD'):'symbol':'1.2-2' }}
  </p>
  <button
    type="button"
    disabled
    class="mt-5 w-full py-2.5 rounded-xl bg-white/10 text-slate-300 text-sm font-medium cursor-not-allowed"
  >
    Ver Movimientos
  </button>
</div>
