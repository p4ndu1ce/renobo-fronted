<div class="min-h-screen bg-slate-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-8">
      <h1 class="text-3xl font-black text-slate-900 mb-2">Iniciar Sesión</h1>
      <p class="text-slate-500 text-sm mb-6">Ingresa tus credenciales para continuar</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-bold text-slate-700 mb-2">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all"
            placeholder="tu@email.com"
          />
          @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
            <p class="text-red-500 text-xs mt-1">Email inválido</p>
          }
        </div>

        <div>
          <label for="password" class="block text-sm font-bold text-slate-700 mb-2">Contraseña</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all"
            placeholder="••••••••"
          />
          @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
            <p class="text-red-500 text-xs mt-1">Mínimo 6 caracteres</p>
          }
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full px-6 py-3 bg-accent text-white font-black rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg shadow-blue-200"
        >
          INGRESAR
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-slate-500 text-sm">
          ¿No tienes cuenta?
          <a routerLink="/register" class="text-accent font-bold hover:underline">Regístrate</a>
        </p>
      </div>
    </div>
  </div>
</div>
