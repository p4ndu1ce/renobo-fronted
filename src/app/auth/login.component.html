<div class="login-page min-h-screen flex flex-col items-center justify-center px-4 font-outfit" animate.enter="login-page-enter">
  <div class="mb-8 text-center">
    <div class="w-16 h-16 bg-white rounded-2xl flex items-center justify-center shadow-lg mb-3 mx-auto">
      <span class="text-[#FF5500] text-3xl font-black">R</span>
    </div>
    <h1 class="text-white text-2xl font-poppins font-bold tracking-tight">RENOBO</h1>
  </div>

  <div class="login-card">
    <h2 class="text-2xl font-poppins font-bold text-foreground mb-2 text-center">¡Bienvenido!</h2>
    <p class="text-muted-foreground text-center mb-6 text-sm">Ingresa tus credenciales para continuar</p>

    @if (errorMessage()) {
      <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-600 text-sm font-medium">{{ errorMessage() }}</p>
      </div>
    }

    <form (submit)="$event.preventDefault(); onLogin()" class="space-y-5">
      <div class="space-y-1.5">
        <label class="text-sm font-medium text-foreground">Email</label>
        <div class="relative">
          <div class="absolute left-0 top-0 bottom-0 w-10 flex items-center justify-center pointer-events-none">
            <lucide-icon [name]="MailIcon" class="h-4 w-4 text-muted-foreground shrink-0"></lucide-icon>
          </div>
          <input
            type="email"
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
            name="email"
            class="w-full pl-10 pr-4 py-2.5 bg-input-background border border-border rounded-md focus:ring-2 focus:ring-[#FF5500] outline-none transition-all"
            placeholder="tu&#64;email.com"
          />
        </div>
      </div>

      <div class="space-y-1.5">
        <label class="text-sm font-medium text-foreground">Contraseña</label>
        <div class="relative">
          <div class="absolute left-0 top-0 bottom-0 w-10 flex items-center justify-center pointer-events-none">
            <lucide-icon [name]="LockIcon" class="h-4 w-4 text-muted-foreground shrink-0"></lucide-icon>
          </div>
          <input
            type="password"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            name="password"
            class="w-full pl-10 pr-4 py-2.5 bg-input-background border border-border rounded-md focus:ring-2 focus:ring-[#FF5500] outline-none transition-all"
            placeholder="••••••••"
          />
        </div>
      </div>

      <div class="pt-4">
        <app-loading-button
          type="submit"
          label="Iniciar Sesión"
        [isLoading]="isSubmitting()"
        [disabled]="!email().trim() || !password()"
        btnClass="w-full py-3 bg-[#FF5500] text-white rounded-md font-bold shadow-lg hover:brightness-110 active:scale-[0.98] transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:brightness-100 disabled:active:scale-100"
        />
      </div>
    </form>

    <div class="mt-10">
      <div class="relative flex items-center justify-center mb-6">
        <div class="w-full border-t border-border absolute"></div>
        <span class="relative px-3 login-divider-bg text-xs text-muted-foreground uppercase tracking-widest">O entrar con</span>
      </div>

      <div class="grid grid-cols-3 gap-3">
        <button type="button" class="flex justify-center py-2.5 border border-border rounded-md hover:bg-accent transition-colors">
          <lucide-icon [name]="FacebookIcon" class="h-5 w-5 text-blue-600"></lucide-icon>
        </button>
        <button type="button" class="flex justify-center py-2.5 border border-border rounded-md hover:bg-accent transition-colors">
          <img src="https://www.google.com/favicon.ico" class="h-5 w-5" alt="Google" />
        </button>
        <button type="button" class="flex justify-center py-2.5 border border-border rounded-md hover:bg-accent transition-colors">
          <lucide-icon [name]="FingerprintIcon" class="h-5 w-5 text-[#FF5500]"></lucide-icon>
        </button>
      </div>
    </div>

    <p class="mt-8 text-center text-sm text-muted-foreground">
      ¿No tienes cuenta?
      <a routerLink="/register" class="text-[#FF5500] font-bold hover:underline cursor-pointer">Regístrate aquí</a>
    </p>
  </div>
</div>
