<div class="min-h-screen bg-gradient-to-b from-[#FF5500] to-background flex flex-col items-center justify-center px-4 py-8 font-outfit">
  <div class="mb-6 text-center">
    <div class="w-16 h-16 bg-white rounded-2xl flex items-center justify-center shadow-lg mb-3 mx-auto">
      <span class="text-[#FF5500] text-3xl font-black">R</span>
    </div>
    <h1 class="text-white text-2xl font-poppins font-bold tracking-tight">RENOBO</h1>
  </div>

  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md border border-border">
    <h2 class="text-2xl font-poppins font-bold text-foreground mb-2 text-center">Crear cuenta</h2>
    <p class="text-muted-foreground text-center mb-6 text-sm">Completa el formulario para registrarte</p>

    @if (errorMessage()) {
      <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-600 text-sm font-medium">{{ errorMessage() }}</p>
      </div>
    }

    <form (submit)="$event.preventDefault(); onSubmit()" class="space-y-4">
      <div class="space-y-1.5">
        <label class="text-sm font-medium text-foreground">Nombre completo</label>
        <div class="relative">
          <div class="absolute left-0 top-0 bottom-0 w-10 flex items-center justify-center pointer-events-none">
            <lucide-icon [name]="UserIcon" class="h-4 w-4 text-muted-foreground shrink-0"></lucide-icon>
          </div>
          <input
            type="text"
            [ngModel]="name()"
            (ngModelChange)="name.set($event)"
            name="name"
            class="w-full pl-10 pr-4 py-2.5 bg-input-background border border-border rounded-md focus:ring-2 focus:ring-[#FF5500] outline-none transition-all"
            placeholder="Tu nombre completo"
          />
        </div>
      </div>

      <div class="space-y-1.5">
        <label class="text-sm font-medium text-foreground">Email</label>
        <div class="relative">
          <div class="absolute left-0 top-0 bottom-0 w-10 flex items-center justify-center pointer-events-none">
            <lucide-icon [name]="MailIcon" class="h-4 w-4 text-muted-foreground shrink-0"></lucide-icon>
          </div>
          <input
            type="email"
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
            name="email"
            class="w-full pl-10 pr-4 py-2.5 bg-input-background border border-border rounded-md focus:ring-2 focus:ring-[#FF5500] outline-none transition-all"
            placeholder="tu&#64;email.com"
          />
        </div>
      </div>

      <div class="space-y-1.5">
        <label class="text-sm font-medium text-foreground">Teléfono <span class="text-muted-foreground font-normal">(opcional)</span></label>
        <div class="relative">
          <div class="absolute left-0 top-0 bottom-0 w-10 flex items-center justify-center pointer-events-none">
            <lucide-icon [name]="PhoneIcon" class="h-4 w-4 text-muted-foreground shrink-0"></lucide-icon>
          </div>
          <input
            type="tel"
            [ngModel]="phone()"
            (ngModelChange)="phone.set($event)"
            name="phone"
            class="w-full pl-10 pr-4 py-2.5 bg-input-background border border-border rounded-md focus:ring-2 focus:ring-[#FF5500] outline-none transition-all"
            placeholder="+34 600 000 000"
          />
        </div>
      </div>

      <div class="space-y-1.5">
        <label class="text-sm font-medium text-foreground">Documento de identidad</label>
        <div class="relative">
          <div class="absolute left-0 top-0 bottom-0 w-10 flex items-center justify-center pointer-events-none">
            <lucide-icon [name]="FileTextIcon" class="h-4 w-4 text-muted-foreground shrink-0"></lucide-icon>
          </div>
          <input
            type="text"
            [ngModel]="documentId()"
            (ngModelChange)="documentId.set($event)"
            name="documentId"
            class="w-full pl-10 pr-4 py-2.5 bg-input-background border border-border rounded-md focus:ring-2 focus:ring-[#FF5500] outline-none transition-all"
            placeholder="Número de documento"
          />
        </div>
      </div>

      <div class="space-y-1.5">
        <label class="text-sm font-medium text-foreground">Tipo de usuario</label>
        <select
          [ngModel]="role()"
          (ngModelChange)="role.set($event)"
          name="role"
          class="w-full px-4 py-2.5 bg-input-background border border-border rounded-md focus:ring-2 focus:ring-[#FF5500] outline-none transition-all text-foreground"
        >
          <option value="CLIENT">Cliente</option>
          <option value="ENGINEER">Ingeniero</option>
          <option value="AFFILIATOR">Afiliador</option>
          <option value="CREW">Equipo</option>
        </select>
      </div>

      <div class="space-y-1.5">
        <label class="text-sm font-medium text-foreground">Contraseña</label>
        <div class="relative">
          <div class="absolute left-0 top-0 bottom-0 w-10 flex items-center justify-center pointer-events-none">
            <lucide-icon [name]="LockIcon" class="h-4 w-4 text-muted-foreground shrink-0"></lucide-icon>
          </div>
          <input
            type="password"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            name="password"
            class="w-full pl-10 pr-4 py-2.5 bg-input-background border border-border rounded-md focus:ring-2 focus:ring-[#FF5500] outline-none transition-all"
            placeholder="••••••••"
          />
        </div>
      </div>

      <div class="space-y-1.5">
        <label class="text-sm font-medium text-foreground">Confirmar contraseña</label>
        <div class="relative">
          <div class="absolute left-0 top-0 bottom-0 w-10 flex items-center justify-center pointer-events-none">
            <lucide-icon [name]="LockIcon" class="h-4 w-4 text-muted-foreground shrink-0"></lucide-icon>
          </div>
          <input
            type="password"
            [ngModel]="confirmPassword()"
            (ngModelChange)="confirmPassword.set($event)"
            name="confirmPassword"
            class="w-full pl-10 pr-4 py-2.5 bg-input-background border border-border rounded-md focus:ring-2 focus:ring-[#FF5500] outline-none transition-all"
            placeholder="••••••••"
          />
        </div>
      </div>

      <div class="pt-4">
        <app-loading-button
          type="submit"
          label="Registrarse"
        [isLoading]="isSubmitting()"
        [disabled]="!name().trim() || !email().trim() || !documentId().trim() || !password() || !confirmPassword()"
        btnClass="w-full py-3 bg-[#FF5500] text-white rounded-md font-bold shadow-lg hover:brightness-110 active:scale-[0.98] transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:brightness-100 disabled:active:scale-100"
        />
      </div>
    </form>

    <p class="mt-6 text-center text-sm text-muted-foreground">
      ¿Ya tienes cuenta?
      <a routerLink="/login" class="text-[#FF5500] font-bold hover:underline cursor-pointer">Inicia sesión</a>
    </p>
  </div>
</div>
